    <div class="container formulario">
        <div class="col" id="Titulo">
            <p class="display-5 " >Gesti&oacute;n usuarios</p>
        </div>
        <form id="FormularioUsers" class="row g-3">
            <div class="row g-3 d-flex align-items-auto mx-auto">
                <div class="col">
                    <label for="inputNombre" class="form-label"> Nombre Completo</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" >
                    <div id="ayudaInputNombre" class="invalid-feedback">
                        Ingrese su nombre completo.
                    </div>
                </div>

                <div class="col">
                    <label for="inputUsuario" class="form-label"> Usuario</label>
                    <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario">
                    <div id="ayudaInputUsuario" class="invalid-feedback">
                        Ingrese su Usuario.
                    </div>
                </div>

                <div class="col">
                    <label for="inputFecha" class="form-label">Fecha Ingreso</label>
                    <input type="date" class="form-control" id="inputFecha">
                    <div id="ayudaInputFecha" class="invalid-feedback">
                        Ingrese su fecha de Ingreso.
                    </div>
                </div>
            </div>

            <div class="row g-3 d-flex align-items-auto mx-auto">
                <div class="col">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    <div id="ayudaInputEmail" class="invalid-feedback">
                        Ingrese su Email
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="sitioWeb" class="form-label">Sitio Web</label>
                        <input type="url" class="form-control" id="sitioWeb" name="sitioWeb"placeholder="https://www.ejemplo.com">
                    </div>
                </div>
            </div>

            <div class="row g-3 d-flex align-items-auto mx-auto">
                <div class="col">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button id="cancelar" class="btn btn-primary me-md-2" type="button">Cancelar</button>
                        <button id="boton_enviar" class="btn btn-primary" type="button">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
